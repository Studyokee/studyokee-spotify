<!DOCTYPE html>
    <head>
        <script src="http://localhost:35729/livereload.js"></script>
        <script src="/components/requirejs/require.js"></script>
        <script src="/lib/require-config.js"></script>

        <!-- Spotify CSS files -->
        <link rel="stylesheet" type="text/css" href="/index.css">
    </head>
    <body>
                                        
        <div class="skee" id="skee">
            <div class="skee-header">
                <div class="skee-title">
                    <span class="skee-titleText"></span>
                </div>
            </div>
            <div class="skee-main"></div>
            <div class="skee-footer">
                <div class="skee-instructions">
                    a/←: Prev, s/_: Play/Pause, d/→: Next, f/↲: Repeat
                </div>
            </div>
        </div>

        <!-- Templates -->
        <script type="text/template" class="spinner">
            <div class='skee-spinner'></div>
        </script>

        <script type="text/template" class="linkedLyrics">
            <% _.each(lyricsAsSegments, function(lyricLine) { %>
                <li class='lyricLine'>
                    <% _.each(lyricLine, function(word) { %>
                        <a class='skee-lookup'><%= word %></a>
                    <% }); %>
                </li>
             <% }); %>
        </script>

        <script type="text/template" class="lyrics">
            <% _.each(lyrics, function(lyricLine) { %>
                <li class='lyricLine'>
                  <%= lyricLine.text %>
                </li>
            <% }); %>
        </script>

        <script type="text/template" class="lyricsPlayer">
            <div class="skee-lyricsContainer">
                <div class="skee-pane skee-originalLyrics">
                    <div class="skee-viewport"></div>
                </div>
                <div class="skee-pane skee-translatedLyrics">
                    <div class="skee-viewport"></div>
                </div>
            </div>
            <div class="skee-controls">
                <a class="skee-prev skee-control">
                    <div class="skee-icon"></div>
                </a>
                <a class="skee-togglePlay skee-paused skee-control">
                    <div class="skee-icon"></div>
                </a>
                <a class="skee-next skee-control">
                    <div class="skee-icon"></div>
                </a>
                <a class="skee-toggleRepeatOne skee-control">
                    <div class="skee-icon"></div>
                </a>
            </div>
            <div class="skee-dictionaryContainer">
                <a class="skee-closeDictionary">×</a>
                <div class="skee-dictionaryResults"></div>
            </div>
        </script>
        <!-- End Templates -->

        <script src="/lib/Studyokee.js"></script>
    </body>
</html>
