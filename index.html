<!DOCTYPE html>
    <head>
        <script src="/components/jquery/jquery.js"></script>
        <script src="/components/underscore/underscore.js"></script>
        <script src="/components/backbone/backbone.js"></script>

        <!-- Spotify CSS files -->
        <link rel="stylesheet" type="text/css" href="/index.css">

        <script type="text/javascript" src="/lib/TestTranslationDataProvider.js"/></script>
        <script type="text/javascript" src="/lib/TuneWikiDataProvider.js"/></script>
        <script type="text/javascript" src="/lib/SpotifyPlayer.js"/></script>
        <script type="text/javascript" src="/lib/LyricsTimer.js"/></script>
    </head>
    <body>

        <div class="skee" id="skee">
            <div class="skee-header">
                <div class="skee-title">
                    <span class="skee-titleText"></span>
                </div>
            </div>
            <div class="skee-lyrics-container">
                <div class="skee-pane skee-original">
                    <div class="skee-viewport" id="skee-original"></div>
                </div>
                <div class="skee-pane skee-translation">
                    <div class="skee-viewport" id="skee-translation"></div>
                </div>
            </div>
            <div class="skee-player" id="skee-player">
                <a class="skee-prev skee-control">
                    <div class="skee-icon"></div>
                </a>
                <a class="skee-togglePlay skee-paused skee-control">
                    <div class="skee-icon"></div>
                </a>
                <a class="skee-next skee-control">
                    <div class="skee-icon"></div>
                </a>
                <a class="skee-toggleRepeatOne skee-control">
                    <div class="skee-icon"></div>
                </a>
            </div>
            <div class="skee-footer">
                <div class="skee-woodTrim"></div>
                <div class="skee-instructions">
                    a/←: Prev, s/_: Play/Pause, d/→: Next, f/↲: Repeat
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/lib/Lyrics.js"/></script>
        <script type="text/javascript" src="/lib/Studyokee.js"/></script>
        <script src="http://localhost:35729/livereload.js"></script>
    </body>
</html>
